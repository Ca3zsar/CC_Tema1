<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <h4>Your Profile</h4>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                      <div class="form-group row">
                        <label for="username" class="col-4 col-form-label">User Name:</label> 
                        <div class="col-8">
                          <label for="username" class="col-form-label"><b>{{username}}</b></label>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="username" class="col-4 col-form-label">Email:</label> 
                        <div class="col-8">
                          <label for="username" class="col-form-label"><b>{{email}}</b></label>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="subscribe" class="col-4 col-form-label">Subscribe:</label> 
                        <div class="col-8">
                          <div class="form-check">
                            <input class="form-check-input" (change)="handleSubscribe()" type="checkbox" value="" id="flexCheckDefault" [attr.checked] = "alreadySubscribed ? 1 : null" >
                            <label class="form-check-label" for="flexCheckDefault">
                            </label>
                          </div>
                        </div>
                      </div>
                  </form>
            </div>
        </div>
    </div>
</div>
